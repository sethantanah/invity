<!DOCTYPE html>
<html lang="en" class="scroll-smooth h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sapphire Anniversary - Joe & Vid Doe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#760b11',
                        secondary: '#000',
                        tertiary: '#000'
                    },
                    fontFamily: {
                        'display': ['"Playfair Display"', 'serif'],
                        'body': ['Montserrat', 'sans-serif'],
                    },
                },
            },
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="/styles/style.css">
</head>

<body class="font-body md:flex md:items-center" id="body">
    <!-- Hero Section -->
    <section id="hero" class="relative md:w-[600px]  h-screen flex items-center justify-center mb-0 m-0 p-0">
        <img src="/assets/InvitImage.png" alt="Anniversary Celebration"
            class="absolute inset-0 w-full h-full object-cover object-center">
        <div
            class="absolute w-full md:hidden p-0 m-0 bottom-0 pb-10 flex flex-col items-center rounded-t-sm sm:rounded-none bg-white bg-opacity-0 backdrop-filter backdrop-blur-lg border border-opacity-0 border-white shadow-sm">
            <div class="relative z-10 mt-20 mb-5 text-center text-white">
                <h1 class="font-display text-5xl md:text-6xl font-bold mb-4 animate-fadeIn">Celebrating 45 Years of Love
                </h1>
                <p class="text-2xl md:text-3xl animate-fadeIn" style="animation-delay: 0.5s;">John & Jane Doe</p>
            </div>
            <a href="#details" class="left-1/2 transform -translate-x-1/2 z-20 animate-bounce mt-10">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-white" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M19 14l-7 7m0 0l-7-7m7 7V3" />
                </svg>
            </a>
        </div>

    </section>

    <!-- Details Section -->
    <section id="details" class="min-h-screen w-full bg-white flex items-center justify-center mt-0">
        <div class="relative h-screen w-full overflow-hidden flex items-center justify-center">
            <img src="/assets/InvitImage.png"
                alt="Happy Anniversary Couple" class="absolute inset-0 w-full h-full object-cover object-center"
                style="margin-top: -10px;">
            <div class="absolute inset-0 bg-white opacity-75"></div>
            <div class="relative z-10 max-w-4xl mx-auto text-center px-7 md:px-20">
                <h1 class="font-display text-5xl md:text-6xl font-bold mb-4 text-primary animate-slideUp opacity-0"
                    style="animation-delay: 0.2s;">Our Sapphire Anniversary</h1>
                <p class="text-xl md:text-2xl mb-6 text-secondary animate-slideUp opacity-0"
                    style="animation-delay: 0.4s;">Celebrating 45 Years of Love and Joy</p>
                <div class="w-24 h-1 bg-primary mx-auto mb-8 animate-slideUp opacity-0" style="animation-delay: 0.6s;">
                </div>
                <p class="text-2xl mb-2 text-secondary animate-slideUp opacity-0" style="animation-delay: 0.8s;">John &
                    Jane Doe</p>
                <p class="text-lg mb-8 text-gray-600 animate-slideUp opacity-0" style="animation-delay: 1s;">invite you
                    to join their celebration</p>
                <div class="bg-secondary bg-opacity-10 rounded-lg p-6 mb-8 animate-slideUp opacity-0"
                    style="animation-delay: 1.2s;">
                    <div class="flex justify-center items-center space-x-6">
                        <div class="text-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mx-auto mb-2 text-primary"
                                fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                            </svg>
                            <p class="font-semibold text-secondary">August 15, 2024</p>
                        </div>
                        <div class="text-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mx-auto mb-2 text-primary"
                                fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <p class="font-semibold text-secondary">6:00 PM</p>
                        </div>
                        <div class="text-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mx-auto mb-2 text-primary"
                                fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>
                            <p class="font-semibold text-secondary">The Grand Ballroom</p>
                            <p class="text-sm text-gray-600">City Center</p>
                        </div>
                    </div>
                </div>
                <button
                    class="bg-primary text-white px-8 py-3 rounded-full text-lg font-semibold hover:bg-opacity-90 transition duration-300 animate-slideUp opacity-0"
                    style="animation-delay: 1.4s;">RSVP Now</button>
            </div>
        </div>
    </section>

    <!-- Add these elements at the end of the body -->
    <div class="overlay" id="overlay"></div>
    <div class="popover" id="rsvpPopover">
        <h2 class="text-2xl font-bold mb-4">RSVP</h2>
        <p class="mb-4">Will you be attending the celebration?</p>
        <div class="flex justify-center space-x-4">
            <button id="accept" class="bg-primary text-white px-4 py-2 rounded">Accept</button>
            <button id="reject"  class="bg-gray-500 text-white px-4 py-2 rounded">Decline</button>
        </div>
    </div>
    <div class="thank-you-screen p-5" id="thankYouScreen">
        <h2 class="text-4xl font-bold mb-4">Thank You!</h2>
        <p class="text-xl" id="thankYouMessage"></p>
    </div>
    <script src="/scripts/main.mjs" type="module"></script>
</body>

<script>
</script>
</html>
